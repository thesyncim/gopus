name: CI

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read

env:
  LIBOPUS_VERSION: "1.6.1"
  GOPUS_DISABLE_OPUSDEC: "0"
  GOPUS_DISABLE_OPUSENC: "1"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-linux:
    name: test-linux
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ffmpeg opus-tools

      - name: Bootstrap pinned libopus
        run: make ensure-libopus

      - name: Run production verification gate
        run: make verify-production

      - name: Verify libopus fixture provenance (pinned Docker env)
        run: make docker-test-exhaustive

  test-macos:
    name: test-macos
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install ffmpeg
        run: |
          brew update
          brew install ffmpeg opus-tools

      - name: Bootstrap pinned libopus
        run: make ensure-libopus

      - name: Run test suite
        run: go test ./... -count=1

  test-windows:
    name: test-windows
    runs-on: windows-latest
    timeout-minutes: 45
    env:
      GOPUS_DISABLE_OPUSDEC: "1"
      GOPUS_DISABLE_OPUSENC: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install ffmpeg
        shell: pwsh
        run: |
          choco install -y ffmpeg

      - name: Run test suite
        shell: pwsh
        run: go test ./... -count=1
