name: CI

on:
  pull_request:
    # No docs-only bypasses: full CI must run even when a PR changes only markdown files.
    paths:
      - '**'
  push:
    branches:
      - master
    # Keep push behavior aligned with PRs: run CI for every changed file type.
    paths:
      - '**'

permissions:
  contents: read

env:
  LIBOPUS_VERSION: "1.6.1"
  GOPUS_DISABLE_OPUSDEC: "0"
  GOPUS_DISABLE_OPUSENC: "1"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: detect-change-scope
    runs-on: ubuntu-latest
    outputs:
      docs_only: ${{ steps.scope.outputs.docs_only }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Detect markdown-only change set
        id: scope
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            base="${{ github.event.pull_request.base.sha }}"
            head="${{ github.event.pull_request.head.sha }}"
          else
            base="${{ github.event.before }}"
            head="${{ github.sha }}"
          fi

          # New branch pushes use an all-zero "before" SHA.
          if [[ "$base" == "0000000000000000000000000000000000000000" ]]; then
            base="$(git rev-list --max-parents=0 "$head" | tail -n 1)"
          fi

          git diff --name-only "$base" "$head" | tee /tmp/changed_files.txt

          if [[ ! -s /tmp/changed_files.txt ]]; then
            docs_only=true
          elif awk 'BEGIN { docs=1 } $0 !~ /\.md$/ { docs=0 } END { exit docs ? 0 : 1 }' /tmp/changed_files.txt; then
            docs_only=true
          else
            docs_only=false
          fi

          echo "docs_only=$docs_only" >> "$GITHUB_OUTPUT"
          echo "docs_only=$docs_only"

  test-linux-parity:
    name: test-linux-parity
    needs:
      - changes
    if: ${{ needs.changes.outputs.docs_only != 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache pinned libopus build
        uses: actions/cache@v4
        with:
          path: |
            tmp_check/opus-${{ env.LIBOPUS_VERSION }}
            tmp_check/opus-${{ env.LIBOPUS_VERSION }}.tar.gz
          key: libopus-${{ runner.os }}-${{ runner.arch }}-${{ env.LIBOPUS_VERSION }}-${{ hashFiles('tools/ensure_libopus.sh') }}

      - name: Install codec tools (if missing)
        run: |
          if command -v ffmpeg >/dev/null 2>&1 && command -v opusdec >/dev/null 2>&1; then
            echo "ffmpeg and opusdec already present; skipping apt install"
            exit 0
          fi
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ffmpeg opus-tools

      - name: Run full parity-tier test suite
        run: |
          make ensure-libopus
          GOPUS_TEST_TIER=parity go test ./... -count=1

  test-linux-race:
    name: test-linux-race
    needs:
      - changes
    if: ${{ needs.changes.outputs.docs_only != 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache pinned libopus build
        uses: actions/cache@v4
        with:
          path: |
            tmp_check/opus-${{ env.LIBOPUS_VERSION }}
            tmp_check/opus-${{ env.LIBOPUS_VERSION }}.tar.gz
          key: libopus-${{ runner.os }}-${{ runner.arch }}-${{ env.LIBOPUS_VERSION }}-${{ hashFiles('tools/ensure_libopus.sh') }}

      - name: Install codec tools (if missing)
        run: |
          if command -v ffmpeg >/dev/null 2>&1 && command -v opusdec >/dev/null 2>&1; then
            echo "ffmpeg and opusdec already present; skipping apt install"
            exit 0
          fi
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ffmpeg opus-tools

      - name: Run race sweep
        run: |
          make ensure-libopus
          make test-race

  test-linux-provenance:
    name: test-linux-provenance
    needs:
      - changes
    if: ${{ needs.changes.outputs.docs_only != 'true' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Cache Docker buildx layers
        uses: actions/cache@v4
        with:
          path: .docker-cache/buildx-linux-amd64
          key: buildx-exhaustive-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('Dockerfile.ci', 'go.mod', 'go.sum', 'Makefile') }}
          restore-keys: |
            buildx-exhaustive-${{ runner.os }}-${{ runner.arch }}-

      - name: Verify libopus fixture provenance (pinned Docker env)
        run: make docker-test-exhaustive

  test-linux:
    name: test-linux
    if: always()
    needs:
      - changes
      - test-linux-parity
      - test-linux-race
      - test-linux-provenance
    runs-on: ubuntu-latest
    steps:
      - name: Validate Linux gates
        run: |
          if [ "${{ needs.changes.outputs.docs_only }}" = "true" ]; then
            echo "Markdown-only change set: skipping Linux gate jobs."
            exit 0
          fi

          echo "test-linux-parity: ${{ needs.test-linux-parity.result }}"
          echo "test-linux-race: ${{ needs.test-linux-race.result }}"
          echo "test-linux-provenance: ${{ needs.test-linux-provenance.result }}"
          if [ "${{ needs.test-linux-parity.result }}" != "success" ]; then
            exit 1
          fi
          if [ "${{ needs.test-linux-race.result }}" != "success" ]; then
            exit 1
          fi
          if [ "${{ needs.test-linux-provenance.result }}" != "success" ]; then
            exit 1
          fi

  perf-linux:
    name: perf-linux
    needs:
      - changes
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Skip benchmark guardrails for markdown-only changes
        if: ${{ needs.changes.outputs.docs_only == 'true' }}
        run: |
          echo "Markdown-only change set: skipping perf bench gate."

      - name: Checkout
        if: ${{ needs.changes.outputs.docs_only != 'true' }}
        uses: actions/checkout@v5

      - name: Setup Go
        if: ${{ needs.changes.outputs.docs_only != 'true' }}
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Enforce benchmark guardrails
        if: ${{ needs.changes.outputs.docs_only != 'true' }}
        run: make bench-guard

  test-macos:
    name: test-macos
    needs:
      - changes
    if: ${{ needs.changes.outputs.docs_only != 'true' }}
    runs-on: macos-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache pinned libopus build
        uses: actions/cache@v4
        with:
          path: |
            tmp_check/opus-${{ env.LIBOPUS_VERSION }}
            tmp_check/opus-${{ env.LIBOPUS_VERSION }}.tar.gz
          key: libopus-${{ runner.os }}-${{ runner.arch }}-${{ env.LIBOPUS_VERSION }}-${{ hashFiles('tools/ensure_libopus.sh') }}

      - name: Install codec tools (if missing)
        run: |
          if command -v ffmpeg >/dev/null 2>&1 && command -v opusdec >/dev/null 2>&1; then
            echo "ffmpeg and opusdec already present; skipping brew install"
            exit 0
          fi
          brew install ffmpeg opus-tools

      - name: Bootstrap pinned libopus
        run: make ensure-libopus

      - name: Run test suite
        run: go test ./... -count=1

  test-windows:
    name: test-windows
    needs:
      - changes
    if: ${{ needs.changes.outputs.docs_only != 'true' }}
    runs-on: windows-latest
    timeout-minutes: 45
    env:
      GOPUS_DISABLE_OPUSDEC: "1"
      GOPUS_DISABLE_OPUSENC: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install ffmpeg
        shell: pwsh
        run: |
          if (-not (Get-Command ffmpeg -ErrorAction SilentlyContinue)) {
            choco install -y ffmpeg
          } else {
            Write-Host "ffmpeg already present; skipping chocolatey install"
          }

      - name: Run test suite
        shell: pwsh
        run: go test ./... -count=1
