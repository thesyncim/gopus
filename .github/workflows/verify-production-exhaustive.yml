name: Verify Production Exhaustive

on:
  workflow_dispatch:
  schedule:
    # Weekly on Monday at 07:00 UTC.
    - cron: "0 7 * * 1"

permissions:
  contents: read

env:
  LIBOPUS_VERSION: "1.6.1"
  GOPUS_DISABLE_OPUSDEC: "0"
  GOPUS_DISABLE_OPUSENC: "1"

concurrency:
  group: exhaustive-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify-exhaustive-linux:
    name: verify-exhaustive-linux
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Cache pinned libopus build
        uses: actions/cache@v4
        with:
          path: |
            tmp_check/opus-${{ env.LIBOPUS_VERSION }}
            tmp_check/opus-${{ env.LIBOPUS_VERSION }}.tar.gz
          key: libopus-${{ runner.os }}-${{ runner.arch }}-${{ env.LIBOPUS_VERSION }}-${{ hashFiles('tools/ensure_libopus.sh') }}

      - name: Install codec tools (if missing)
        run: |
          if command -v ffmpeg >/dev/null 2>&1 && command -v opusdec >/dev/null 2>&1; then
            echo "ffmpeg and opusdec already present; skipping apt install"
            exit 0
          fi
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ffmpeg opus-tools

      - name: Generate release evidence bundle
        run: make release-evidence

      - name: Upload release evidence artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-evidence-${{ github.run_id }}
          path: reports/release/*.md
          if-no-files-found: error
